  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div th:replace="~{fragments/section_fragment :: headerSection (#{indexbar.recomended})}"></div>
          <div th:replace="~{fragments/slider_fragment :: sliderCarousel (${recommendedBooks}, 'Рекомендуемое')}"></div>
          <div th:replace="~{fragments/section_fragment :: headerSection (#{indexbar.recent})}"></div>
          <div th:replace="~{fragments/slider_fragment :: sliderCarousel (${recommendedBooks}, 'Новинки')}"></div>
          <div th:replace="~{fragments/section_fragment :: headerSection (#{indexbar.popular})}"></div>
          <div th:replace="~{fragments/slider_fragment :: sliderCarousel (${recommendedBooks}, 'Популярное')}"></div>
        </div>
        <h2 class="Middle-title" th:text="#{indexbar.tags}">Книги по тегам
        </h2>
        <div class="Tags" id="tags">

          <th:block  th:each="tag : ${tagsList}" th:switch="${tag.tagType}">
            <div th:case="1" class="Tag"><a href="/tags/index.html" th:text="${tag.tag} + ' '">современная литература</a>
            </div>
            <div th:case="2" class="Tag Tag_lg"><a href="/tags/index.html" th:text="${tag.tag} + ' '">современная литература</a>
            </div>
            <div th:case="3" class="Tag Tag_md"><a href="/tags/index.html" th:text="${tag.tag} + ' '">современная литература</a>
            </div>
            <div th:case="4" class="Tag Tag_sm"><a href="/tags/index.html" th:text="${tag.tag} + ' '">современная литература</a>
            </div>
            <div th:case="5" class="Tag Tag_xs"><a href="/tags/index.html" th:text="${tag.tag} + ' '">современная литература</a>
            </div>
          </th:block>

        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
